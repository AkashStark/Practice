<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock! Paper! Scissor!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="banner">
      <div class="game-name">ROCK PAPER SCISSOR</div>
      <div class="winner-name"></div>
      <div class="score-board">
        <div class="user-score">
          <div class="score-title">YOUR'S SCORE</div>
          <div class="user-point">0</div>
        </div>
        <div class="computer-score">
          <div class="score-title">COMPUTER'S SCORE</div>
          <div class="computer-point">0</div>
        </div>
      </div>
    </div>
    <div class="choices-title">
      <div class="user-choice">User's Choice</div>
      <div class="computer-choice">Computer's Choice</div>
    </div>
    <div class="options">
      <div class="row1">
        <div id="paper" class="option">
          <img src="Images/paper.jpg" alt="" id="paper-img" />
        </div>
        <div id="rock" class="option">
          <img src="Images/rock.jpg" alt="" id="rock-img" />
        </div>
      </div>
      <div id="scissor" class="option">
        <img src="Images/scissor.jpg" alt="" id="scissor-img" />
      </div>
    </div>
    <div class="buttons">
      <button class="play-again-btn">Play Again</button>
      <button class="reset-btn">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
